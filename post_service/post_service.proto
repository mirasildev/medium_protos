syntax = "proto3";

package genproto;

option go_package="genproto/post_service";

import "post.proto";
import "google/protobuf/empty.proto";

service PostService {
    rpc Create(Post) returns (Post) {}
    rpc Get(IdRequest) returns (Post) {}
    rpc GetAll(GetAllPostsRequest) returns (GetAllPostsResponse) {}
    rpc Update(UpdatePostRequest) returns (Post) {}
    rpc Delete(IdRequest) returns (google.protobuf.Empty) {}
}