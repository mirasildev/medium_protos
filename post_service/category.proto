syntax = "proto3";

package genproto;

option go_package="genproto/post_service";

message Category {
	int64 id = 1;
	string title = 2;
	string created_at = 3;
}

message GetRequest {
	int64 id = 1;
}

message GetAllCategoriesRequest {
    int32 limit = 1;
    int32 page = 2;
    string search = 3;
}

message GetAllCategoriesResponse {
    repeated Category categories = 1;
    int32 count = 2;
}

message UpdateCategoryRequest {
    int64 id = 1; 
    string title = 2;
}